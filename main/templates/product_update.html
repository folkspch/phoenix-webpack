<head>
    <title>Update</title>  
</head>
{% extends 'components/base_form.html' %}
{% block form %}
    <div class="flex items-center justify-center p-12 mx-auto">
        <div class="mx-auto w-full flex items-center justify-center ">
            <form action="." method="POST" class="p-10 bg-white rounded-md drop-shadow-md"> {% csrf_token %}
                <div class="mb-5">
                    <label class="mb-3 block text-base font-medium text-[#07074D]">
                        Name
                    </label>
                    {{form.name}}
                </div>
                <div class="mb-5">
                    <label class="mb-3 block text-base font-medium text-[#07074D]">
                        Description
                    </label>
                    {{form.description}}
                </div>
                <div class="mb-5">
                    <label class="mb-3 block text-base font-medium text-[#07074D]">
                        Quantity
                    </label>
                    {{form.quantity}}
                </div>
                <div class="mb-5">
                    <label class="mb-3 block text-base font-medium text-[#07074D]">
                        Price
                    </label>
                    {{form.price}}
                </div>
                <div class="mb-5">
                    <label class="mb-3 block text-base font-medium text-[#07074D]">
                        Is available :
                        {{form.is_available}}
                    </label>

                </div>
                <input
                    class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="submit" value="Save" />
            </form>
        </div>
    </div>
    {%endblock%}

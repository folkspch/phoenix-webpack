{% extends 'components/base.html' %}
{% block content %}
<head>
    <title>
        Send E-mail
    </title>
</head>
<form action="/send_email/" method="POST">
    {% csrf_token %}
    <div class="">
        <h1>To E-mail</h1>
        <input type="email" class="w-1/3 p-2 rounded-md drop-shadow" name="email" placeholder="Enter the email you want to send..">
        <h1>Subject</h1>
        <input class="w-1/3 p-2 rounded-md drop-shadow" name="subject" placeholder="Enter subject here">
        <h1>Message</h1>
        <input class="w-1/3 p-2 rounded-md drop-shadow" name="message" placeholder="Enter message here"><br>
        <button class="mt-2 p-3 uppercase shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs rounded-md" type="submit"><b>Send</b></button>
    </div>
</form>
    
{%endblock%}
